<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
        <a-box id="myBox"
        width="3"
        height="2"
        depth="1"
        color="#74A12E" 
        shadow
        position="0 2 -5" 
        rotation="0 45 45"
        scale="1 1 1">
        </a-box>
        <a-plane
        position="0 0 -4" 
        rotation="-90 0 0" 
        width="100" 
        height="100" 
        color="#7BC8A4">
        </a-plane>
        <a-sphere 
        position="6 2.25 -5" 
        radius="2.25" 
        color="#EF2D5E">
        </a-sphere>
        <a-cylinder
        position="2 0.75 -3" 
        radius="0.5" 
        height="5" 
        color="#FF0000"></a-cylinder>
    </a-scene>
  </body>
</html>
